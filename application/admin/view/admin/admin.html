
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
</head>
<body>
    <table border="1" width="800px" align="center">
        <tr>
            <td>ID</td>
            <td>NAME</td>
            <td>PHONE</td>
            <td>ZS</td>
            <td>PWD</td>
        </tr>

            {volist name="data" id="value"}
                <tr>
                    <td>{$value.id}</td>
                    <td>{$value.name}</td>
                    <td>{$value.phone}</td>
                    <td>{$value.zs}</td>
                    <td>{$value.pwd}</td>

                </tr>
            {/volist}


    </table>

</body>


</html>
